{% extends 'polls/base.html' %}

{% block noidung %}
    {% if dsquest %}
        {% for item in dsquest %}
        <a href="{% url 'polls:detail' item.id %}"><p>{{item.question_text}}</p></a>
        {% endfor %}
        
    {% else %}
        <h3 style="color:red;">Không có dữ liệu câu hỏi nào</h3>
    {% endif %}
{% endblock noidung %}
